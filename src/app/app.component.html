<alert></alert>
<modal></modal>

<div id="wrapper">
  <div id="background">
    <img src="/assets/images/background.jpg"/>
  </div>

  <div id="main" class="row">
    <div id="nav" class="col-sm-2">
      <nav>
        <p><a class="glow" routerLink="/">Home</a></p>
        <p><a class="glow" routerLink="/about">About</a></p>
        <p><a class="glow" routerLink="/sponsors">Sponsors</a></p>
        <p><a class="glow" routerLink="/scoreboard">Scoreboard</a></p>
        <p><a class="glow" routerLink="/problems" *ngIf="status.started">Problems</a></p>

        <div *ngIf="status.user">
          <p><a class="glow" routerLink="/account">Account</a></p>
          <p><a class="glow" href="javascript:void(0)" (click)="logout()">Logout</a></p>
        </div>

        <div *ngIf="!status.user">
          <p><a class="glow" href="javascript:void(0)" (click)="login()">Login</a></p>
          <p><a class="glow" routerLink="/signup">Signup</a></p>
        </div>
      </nav>

      <div id="nav-info" *ngIf="status.user">
        <div *ngIf="status.team">
          <h3><span class="accent">{{ status.team.name }}</span></h3>
          <h3><span class="accent">{{ status.team.score }}</span> points</h3>
          <h3><span class="accent">{{ status.team.place|ordinal }}</span> place</h3>
        </div>
      </div>
    </div>

    <div id="content" class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
