<alert></alert>
<modal></modal>

<div id="wrapper">
  <div id="background"></div>

  <div id="main" class="row">
    <div id="nav" class="col-sm-squeeze">
      <nav>
        <a routerLink="/"><img src="/assets/images/angstrom logo.svg" style="width: 100%; min-width: 5em;"></a>
        <h3><a routerLink="/">Home</a></h3>
        <h3><a routerLink="/about">About</a></h3>
        <h3><a routerLink="/sponsors">Sponsors</a></h3>
        <h3><a routerLink="/scoreboard">Scoreboard</a></h3>
        <h3><a href="http://learn.angstromctf.com">Learn</a></h3>
        <h3><a routerLink="/problems" *ngIf="status.started">Problems</a></h3>

        <ng-container *ngIf="!status.user">
          <h3><a href="javascript:void(0)" (click)="login()">Login</a></h3>
          <h3><a routerLink="/signup">Signup</a></h3>
        </ng-container>

        <ng-container *ngIf="status.user">
          <h3><a routerLink="/account">Account</a></h3>
          <h3><a href="javascript:void(0)" (click)="logout()">Logout</a></h3>
        </ng-container>
      </nav>

      <div id="nav-info" *ngIf="status.user && status.team">
          <h3><span class="accent">{{ status.team.name }}</span></h3>

          <ng-container *ngIf="status.started">
            <h3><span class="accent">{{ status.team.score }}</span> points</h3>
            <h3 *ngIf="status.team.eligible"><span class="accent">{{ status.team.place | ordinal }}</span> place</h3>
          </ng-container>
      </div>
    </div>

    <div id="content" class="col-sm-grow">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
