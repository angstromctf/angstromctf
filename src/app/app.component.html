<alert></alert>
<modal></modal>

<div id="modal-bg" *ngIf="modalService.component.display == 'active'" (mousedown)="modalService.close()"></div>

<div id="wrapper" [ngClass]="{ blur: modalService.component.display == 'active' }">
  <canvas id="background"></canvas>

  <div id="navigation">
    <div class="left-nav">
      <a class="item" routerLink="/">Home</a>
      <a class="item" routerLink="/about">About</a>
      <a class="item" routerLink="/sponsors">Sponsors</a>
      <a class="item" routerLink="/scoreboard">Scoreboard</a>
      <a class="item" target="_blank" href="http://learn.angstromctf.com">Learn</a>
      <a class="item" routerLink="/problems" *ngIf="status.started">Problems</a>
    </div>

    <ng-container *ngIf="!status.user">
      <div class="right-nav">
        <a class="item" routerLink="/login">Login</a>
        <a class="item" routerLink="/signup">Signup</a>
      </div>
    </ng-container>

    <ng-container *ngIf="status.user">
      <div class="right-nav">
        <span class="item" *ngIf="status.team"><span class="accent">{{ status.team.name }}<span *ngIf="status.started">: {{ status.team.score }} points</span></span></span>
        <a class="item" routerLink="/account">Account</a>
        <a class="item" href="javascript:void(0)" (click)="logout()">Logout</a>
      </div>
    </ng-container>
  </div>

  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>
