<link rel="stylesheet" href="/static/css/about.css">

<h1>Signup</h1>
<br/>

<form [formGroup]="form" (ngSubmit)="submit(form.value)">
  <extended-input [label]="'Username'" [errors]="form.controls['username'].errors" [touched]="form.controls['username'].touched">
    <input class="form-control" placeholder="my_username" [formControl]="form.controls['username']">
  </extended-input>

  <extended-input [label]="'Password'" [errors]="form.controls['password'].errors" [touched]="form.controls['password'].touched">
    <input type="password" class="form-control" placeholder="my_password" [formControl]="form.controls['password']">
  </extended-input>

  <extended-input [label]="'Confirm Password'" [errors]="form.controls['confirm_password'].errors" [touched]="form.controls['confirm_password'].touched">
    <input type="password" class="form-control" placeholder="my_password" [formControl]="form.controls['confirm_password']">
  </extended-input>

  <extended-input [label]="'Email'" [errors]="form.controls['email'].errors" [touched]="form.controls['email'].touched">
    <input class="form-control" placeholder="my_email" [formControl]="form.controls['email']">
  </extended-input>

  <extended-input [label]="'First Name'" [errors]="form.controls['firstName'].errors" [touched]="form.controls['firstName'].touched">
    <input class="form-control" placeholder="my_first_name" [formControl]="form.controls['firstName']">
  </extended-input>

  <extended-input [label]="'Last Name'" [errors]="form.controls['lastName'].errors" [touched]="form.controls['lastName'].touched">
    <input class="form-control" placeholder="my_last_name" [formControl]="form.controls['lastName']">
  </extended-input>

  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox" [formControl]="form.controls['eligible']">
      I hereby certify that I am a high-school or middle-school student living in the United States of America and am therefore eligible for prizes.
    </label>
  </div>

  <h4>Demographic Information</h4>

  <p class="text-muted">All information here is completely optional, but we'd greatly appreciate it if you filled this section out.
    It will be used only for statistical purposes after the CTF is over and will not be disclosed to any other parties for any reason.</p>

  <div class="form-group">
    <label class="control-label">Country</label><br/>
    <select class="custom-select" [formControl]="form.controls['country']">
      <option *ngFor="let country of COUNTRIES" [value]="country">{{ country }}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="form.controls['country'].value == 'United States of America'">
    <label class="control-label" [formControl]="form.controls['state']">State</label><br/>
    <select class="custom-select">
      <option *ngFor="let state of STATES" [value]="state">{{ state }}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label">Gender</label><br/>
    <select class="custom-select" [formControl]="form.controls['gender']">
      <option *ngFor="let gender of GENDERS" [value]="gender">{{ gender }}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label">Race</label><br/>
    <select class="custom-select" [formControl]="form.controls['race']">
      <option *ngFor="let race of RACES" [value]="race">{{ race }}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label">Age</label>
    <input type="number" class="form-control" [formControl]="form.controls['age']">
  </div>

  <br/>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Signup!</button>
  </div>
</form>
