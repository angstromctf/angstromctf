<div id="alerts">
  <div *ngFor="let alert of this.alerts; let i = index">
    <div class="alert {{ alert.type }}" [ngClass]="{ 'active': this.active.indexOf(i) != -1 }">
      <span class="alert-close" (click)="this.alertService.close(i)">&times;</span>
      <strong>{{ alert.title }}</strong><br/>
      {{ alert.message }}
    </div>
  </div>
</div>
