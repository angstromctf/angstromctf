<h1><span class="primary-accent">Scoreboard</span></h1>

<chart></chart>

<div class="form-check">
  <label class="form-check-label">
    <input [(ngModel)]="showIneligible" (change)="updateList()" class="form-check-input" type="checkbox">
    Show Ineligible Teams
  </label>
</div>
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Team</th>
            <th>Affiliation</th>
            <th *ngIf="status.started">Points</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let team of teams">
            <th scope="row" *ngIf="team.eligible">{{ team.rank }}</th>
            <th scope="row" *ngIf="!team.eligible">&mdash;</th>
            <td><a [routerLink]="['/profile', team.id]">{{ team.name }}</a></td>
            <td>{{ team.school }}</td>
            <td *ngIf="status.started">{{ team.score }}</td>
        </tr>
    </tbody>

</table>

<br/><br/>
&mdash; means that a team is ineligible to compete.
