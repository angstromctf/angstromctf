<link rel="stylesheet" href="/static/css/problems.css">

<h1>Problems</h1>
<br/>

{{ account }}

<div class="card card-inverse" *ngFor="let problem of problems">
    <div class="card-header card-{{ problem.category }}" (click)="problem.collapsed = !problem.collapsed">
        <div class="problem-info text-xs-left" [innerHtml]="problem.title"></div>
        <div class="problem.info text-xs-right" [innerHtml]="'(' + problem.category + ', ' + problem.value + ')'"></div>
    </div>

    <div class="card-block" [ngbCollapse]="problem.collapsed">
        <ngb-tabset>
            <ngb-tab title="Problem">
                <template ngbTabContent>
                    <br/>
                    <div [innerHtml]="problem.text"></div>
                    <br/>

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="problem_submission">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">Submit</button>
                        </span>
                    </div>
                </template>
            </ngb-tab>

            <ngb-tab title="Hint">
                <template ngbTabContent>
                    <br/>
                    <div [innerHtml]="problem.hint"></div>
                </template>
            </ngb-tab>
        </ngb-tabset>
    </div>
</div>
